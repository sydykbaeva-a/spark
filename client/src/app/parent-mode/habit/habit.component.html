<table mat-table [dataSource]="habitChildMapData" class="mat-elevation-z8 demo-table" style="width: 80%">
    <ng-container matColumnDef="habit">
        <th mat-header-cell *matHeaderCellDef>Habit</th>
        <td mat-cell *matCellDef="let item">{{item.habit_name}}</td>
    </ng-container>

    <ng-container matColumnDef="child_id" *ngIf="showAdminColumns">
        <th mat-header-cell *matHeaderCellDef>Child ID</th>
        <td mat-cell *matCellDef="let item">{{item.child_id}}</td>
    </ng-container>


    <ng-container matColumnDef="child_name">
        <th mat-header-cell *matHeaderCellDef>Child Name</th>
        <td mat-cell *matCellDef="let item">{{item.child_name}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumnsHabit"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsHabit;"></tr>
</table>

<!-- Admin Purposes Only -->
<mat-form-field style="margin-top: 20px;" *ngIf="showAdminColumns">
    <mat-label>Filter by User ID: (temp)</mat-label>
    <input matInput [(ngModel)]="formUserId" placeholder="User ID" value="1" required
        style="border-bottom: 1px solid grey">
    <button mat-button (click)="filterHabitsbyUser()" style="background:lightgrey; color: white">Save</button>
</mat-form-field>

<button mat-raised-button (click)="toggleColumns()" class="demo-button">Admin</button>
