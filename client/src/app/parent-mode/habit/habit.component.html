<table mat-table [dataSource]="habitChildMapData" class="mat-elevation-z8 habit-table" style="width: 80%">
    <ng-container matColumnDef="habit">
        <th mat-header-cell *matHeaderCellDef>Habit</th>
        <td mat-cell *matCellDef="let item">{{item.habit_name}}</td>
    </ng-container>

    <ng-container matColumnDef="child_id" *ngIf="showAdminColumns">
        <th mat-header-cell *matHeaderCellDef>Child ID</th>
        <td mat-cell *matCellDef="let item">{{item.child_id}}</td>
    </ng-container>


    <ng-container matColumnDef="child_name">
        <th mat-header-cell *matHeaderCellDef>Child Name</th>
        <td mat-cell *matCellDef="let item">{{item.child_name}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let item">
          <button  mat-raised-button style="background-color:rgb(232, 57, 57); color: white" (click)="deleteHabit()">Delete</button>
        </td>
      </ng-container>

    <ng-container matColumnDef="actions2">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let item">
          <button mat-raised-button style="background-color:rgb(65, 65, 228); color: white" (click)="addOrEditHabit(item)">Edit</button>
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="['habit','child_id','child_name', 'actions',  'actions2']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['habit','child_id','child_name', 'actions',  'actions2']"></tr>

</table>
<button mat-raised-button (click)="toggleColumns()" class="demo-button">Admin</button>
<button mat-raised-button style="background-color: rgb(77, 186, 120); color:white" (click)="addOrEditHabit()">Add Habit</button>
