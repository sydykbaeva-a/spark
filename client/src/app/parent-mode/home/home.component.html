<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<body>
    <div id="parent">
        <div class="spark">
            <iframe src='https://my.spline.design/molang3dcopycopy-bfb0d0c397d28d3facebd59d350267c7/' frameborder='0' width='100%' height='100%'></iframe>
        </div>
        <div class="container">
            <div class="wrapper">
                <form action="">
                <h1>Sign Up</h1>
                <div class="input-box">
                    <input type="text" placeholder="Name" [(ngModel)]="name" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Surname" [(ngModel)]="surName" required>
                </div>
                <div class="signup">
                    <button mat-raised-button style="background-color:rgb(47, 47, 50); color: white" (click)="SignUp()">Sign Up</button>
                </div>
                <div class="signin">
                    <span>Already have an account? </span>
                    <button  mat-raised-button style="background-color:rgb(100, 100, 237); color: white" (click)="openDialogToSignIn()">Sign In</button>
                </div>
            </form> 
        </div>
    </div>
</div>
</body>
